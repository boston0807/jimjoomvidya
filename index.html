<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>Personality Quiz</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap');
    * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    body {
      margin: 0; height: 100vh;
      display: flex; justify-content: center; align-items: center;
      background: linear-gradient(135deg, #ee930a, #f1a310);
      color: #fff;
    }
    .card {
      width: 90%; max-width: 420px;
      background: #f0921749;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,.3);
      animation: fadeIn .6s ease;
    }
    h1 { 
      text-align: center; 
      margin-bottom: 16px;
      font-family: "Bai Jamjuree", sans-serif;
    }

    .question {
      font-size: 18px;
      margin-bottom: 20px;
      min-height: 48px;
      transition: opacity .4s, transform .4s;
      font-family: "Bai Jamjuree", sans-serif;
      text-align: center;
    }
    .answers button {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border: none;
      border-radius: 10px;
      background: #1a0f0131;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background .3s, transform .2s;
      font-size: 16px;
      font-family: "Bai Jamjuree", sans-serif;
    }
    .answers button:hover {
      background: #f06f05;
      transform: translateY(-2px);
    }
    .progress {
      height: 6px;
      background: #e9d41d;
      border-radius: 4px;
      overflow: hidden;
      margin-top: 16px;
  
    }
    .progress-bar {
      height: 100%; width: 0%;
      background: #cf540d;
      transition: width .4s ease;
    }
    .result {
      text-align: center;
      animation: pop .6s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes pop {
      0% { transform: scale(.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    .logo img {
      position: absolute;
      top: 0;
      left: 0;
      width: 150px;
    }
  </style>
</head>
<body>
  <div class = "logo" id = "logo"><img src="nobg.png" alt="Logo"></div>
  <div class="card">
    <h1>แบบทดสอบลักษณะนิสัย</h1>
    <div id="quiz">
      <div class="question" id="question"></div>
      <div class="answers" id="answers"></div>
      <div class="progress"><div class="progress-bar" id="bar"></div></div>
    </div>
  </div>

  <script>
    // คำถาม (ยังไม่คำนวณคะแนนจริง)
    const questions = [
      'คุณชอบทำงานคนเดียวหรือทำงานเป็นทีม ?',
      'เวลาว่างคุณมักจะเลือกทำอะไร ?',
      'คุณตัดสินใจจากเหตุผลหรือความรู้สึกมากกว่า ?',
      'คุณชอบเพศไหน',
      'เวลาคุณว่างคุณทำอะไร'
    ];

    const choices = [
      ['คนเดียว', 'เป็นทีม'],
      ['พักผ่อนเงียบ ๆ', 'ออกไปพบผู้คน'],
      ['เหตุผล', 'ความรู้สึก'],
      ['ชาย','หญิง'],
      ['เล่นเกม','เล่นเก','ติ้ว']
    ];

    let index = 0;
    let score = 0; // placeholder

    const qEl = document.getElementById('question');
    const aEl = document.getElementById('answers');
    const bar = document.getElementById('bar');

    function showQuestion() {
      qEl.style.opacity = 0;
      qEl.style.transform = 'translateX(-10px)';

      setTimeout(() => {
        qEl.textContent = questions[index];
        aEl.innerHTML = '';
        choices[index].forEach(text => {
          const btn = document.createElement('button');
          btn.textContent = text;
          btn.onclick = next;
          aEl.appendChild(btn);
        });
        qEl.style.opacity = 1;
        qEl.style.transform = 'translateX(0)';
        bar.style.width = ((index) / questions.length) * 100 + '%';
      }, 300);
    }

    function next() {
      score++; // ยังไม่คิดจริง
      index++;
      if (index < questions.length) {
        showQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      document.getElementById('quiz').innerHTML = `
        <div class="result">
          <h2>ผลลัพธ์คุณเป็นคนที่...</h2>
          <p>คุณเป็นคนที่มีลักษณะ <strong>เปิดรับสิ่งใหม่ ๆ</strong></p>
          <p>เหมือนหมูเด้ง</p>
        </div>
      `;
      bar.style.width = '100%';
    }

    showQuestion();
  </script>
</body>
</html>
